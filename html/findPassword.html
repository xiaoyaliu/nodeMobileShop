<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <title data-attach-point="title"></title>
    <meta data-attach-point="keywords" name="keywords" content="">
    <meta data-attach-point="description" name="description" content="">
    <link rel="stylesheet" type="text/css" href="src/mobile.min.css"/>
    <script src="require.min.js"></script>
    <script src="require-config.js"></script>
</head>
<body>
<header class="cateHeader">
    <div class="search_back" data-attach-point="gb"></div>
    <a class="goodCate">找回密码</a></header>
<!--找回密码第一步-->
<div class="find_pwd_Box" style="display: block;" data-attach-point="one">
    <form>
        <div class="prove">
            <div class="validatePhone vali-first">
                <div class="user-img"></div>
                <input type="text" class="validate-phone" placeholder="请输入你的账号/邮箱/手机号" data-attach-point="acc">
            </div>
            <p class="error_txt" style="display:block" data-attach-point="accErr"></p>
        </div>
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block" data-attach-point="acf">下一步</button>
        </div>
    </form>
</div>

<!--找回密码第二步手机-->
<div class="find_pwd_Box" style="display: none;" data-attach-point="twoM">
    <form>
        <div class="prove">
            <div class="validatePhone">
                <span>手机号：</span>
                <p data-attach-point="mb"></p>
            </div>
            <div class="validatePhone">
                <span>验证码：</span>
                <input type="text" class="PIN" maxlength="6" placeholder="请输入短信验证码" data-attach-point="code">
                <span class="sendPin" data-attach-point="get">发送验证码</span>
            </div>
            <p class="error_txt" data-attach-point="ms"></p>
        </div>
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block" data-attach-point="mxt">下一步</button>
        </div>
    </form>
</div>

<!--找回密码第二步邮箱-->
<div class="find_pwd_Box" style="display: none;" data-attach-point="twoE">
    <form>
        <p class="phone-vali">邮箱验证</p>
        <div class="prove">
            <div class="validatePhone">
                <span>邮箱：</span>
                <p data-attach-point="em"></p>
            </div>
        </div>
        <p class="error_txt" data-attach-point="ems"></p>
        <div class="operate" style="display:block" data-attach-point="pa">
            <button type="button" class="saveBtn btn-primary btn-block" data-attach-point="sem">发送邮件</button>
        </div>
        <div class="operate set-div" style="display: none" data-attach-point="su">
            <h3 class="rig_txt set-suc" style="display:block">发送成功,<a href="javascript:void(0)" data-attach-point="sul">请点击查收</a></h3>
        </div>
        <div class="operate set-div" style="display: none" data-attach-point="err">
            <h3 class="rig_txt set-fail" style="display:block">发送失败，请重新发送</h3>
        </div>
    </form>
</div >

<!--找回密码第三步-->
<div class="find_pwd_Box" style="display:none;" data-attach-point="th">
    <form>
        <div class="prove">
            <div class="validatePhone">
                <span class="new-pwd">新&nbsp;密&nbsp;码&nbsp;：</span>
                <input type="password" maxlength="20" class="validate-phone" placeholder="请输入6-20位字母或数字组合" data-attach-point="pwf">
            </div>
            <div class="validatePhone">
                <span class="new-repwd">确认密码：</span>
                <input type="password" maxlength="20" placeholder="请再次输入密码" class="newPwd" data-attach-point="pws">
            </div>
            <p class="error_txt"  data-attach-point="err"></p>
        </div>
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block" data-attach-point="mset">下一步</button>
        </div>
    </form>
</div>

<!--第四步-->
    <!--密码设置成功-->
    <div class="operate set-div" style="display:none;" data-attach-point="fs">
        <h3 class="rig_txt set-suc">设置成功!<a href="/login">请点击登录</a></h3>
    </div>

    <!--密码设置失败-->
    <div class="operate set-div" style="display:none;" data-attach-point="fe">
        <h3 class="rig_txt set-fail">设置失败!<a href="/password">点击重新找回</a></h3>
    </div>

<!--底部-->
<div class="pay_bottom"><a class="loginByQQ">QQ登录</a></div>

<script>
    require(['components/password']);
</script>
</body>
</html>
