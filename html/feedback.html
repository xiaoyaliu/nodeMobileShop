<!DOCTYPE html>
<html>
<head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
      <meta name="format-detection" content="telephone=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta http-equiv="pragma" content="no-cache">
      <title data-attach-point="title">问题反馈 - 优德</title>
      <meta data-attach-point="keywords" name="keywords" content="">
      <meta data-attach-point="description" name="description" content="">
      <link rel="stylesheet" type="text/css" href="src/mobile.min.css"/>
      <script src="require.min.js"></script>
      <script src="require-config.js"></script>
    <style>
        /*反馈列表*/
        .feedback-list{
            padding:13px 13px 23px;
            text-align:left;
        }
        .feedback-item{
            border:1px solid #e6e6e6;
            margin:10px 0;
            border-radius:3px;
            -moz-border-radius:3px;
            -webkit-border-radius:3px;
            box-sizing: border-box;
        }
        .user-feedback{
            padding:10px;
            overflow:hidden;
            position:relative;
        }
        .fixedLabel{
            position:absolute;
            bottom:10px;
            right:10px;
        }
        .fixedLabel div{
            display: block;
            width:50px;
            height:50px;
            border-radius:50%;
            -moz-border-radius:50%;
            -webkit-border-radius:50%;
            border:2px solid #1661df;
            line-height:50px;
            text-align:center;
            font-size:14px;
            color:#1661df;
            letter-spacing:1px;
            transform:rotate(45deg);
        }
        .user-feedback .feedback-title{
            padding:5px 0;
            font-size:14px;
            font-weight:bold;
            color:#333;
            word-wrap: break-word
        }
        .user-feedback .feedback-content{
            display:inline-block;
            font-size:12px;
            line-height:140%;
            color:#666;
        }
        .user-feedback .feedback-date{
            color:#999;
        }
        .user-feedback .feedback-uploadImg{
            padding:5px 0;
            overflow:hidden;
        }
        .user-feedback .feedback-uploadImg ul li{
            display:inline-block;
            width:60px;
            height:60px;
            border:1px solid #e9e9e9;
            float:left;
            margin-right:10px;
            position:relative;
            overflow:hidden;
        }
        .user-feedback .feedback-uploadImg ul li img{
            display: block;
            width:100%;
            height:100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
        .adm-reply .admInfo-head{
            border-top:1px solid #e6e6e6;
            border-bottom:1px dashed #e6e6e6;
            padding:5px 10px;
            color:#333;
            overflow:hidden;
        }
        .adm-reply .admInfo-head span{
            color:#666;
        }
        .adm-reply .admInfo-head span.admName{
            color:#006cce;
            padding-right:10px;
        }
        .adm-reply .admInfo-head span.replyDate{color:#999;float:right;}
        .admReply{
            padding:10px;
            line-height:160%;
            color:#333;
        }

    </style>
</head>
<body>
<!--问题反馈-->
<header class="cateHeader">
      <div class="search_back" onclick="history.back()"></div>
      <a class="goodCate">问题反馈</a>
      <div class="go-quick-click" id="go-quick-click">
            <a></a>
      </div>
</header>
<div class="quick-go-div" id="quick-go-div">
      <ul class="botList">
            <li>
                  <a href="/">首页</a>
            </li>
            <li>
                  <a href="/cart">购物车</a>
            </li>
            <li>
                  <a href="/user">用户中心</a>
            </li>
            <li>
                  <a href="logisticsAll">物流查询</a>
            </li>
      </ul>
</div>
<div class="feed-title">
      <input placeholder="请输入标题" maxlength="50" name="reason" value="">
</div>
<div class="feedBack-box">
      <textarea class="common-input" name="desc" maxlength="500" placeholder="请输入您想反馈的问题！"></textarea>
</div>

<!--上传照片-->
<div class="refund-img clearfix">

      <form class="upload-form" data-attach-point="form">
            <a>
                  <img src="/image/upload_03.png">
            </a>
      <div class="file-input-wrapper">
            <input type="file" class="file-input" multiple="multiple"  accept="image/*" name="feedback" data-attach-point="file" onchange="uploadImg(this)">
      </div>

      <div data-attach-point="imgList" class="upload-img-list">

      </div>
      </form>
</div>

<div class="clear"></div>

<div class="operate-com">
      <button type="button" class="saveBtn btn-primary" data-attach-point="save">提交</button>
</div>


<!--反馈列表 begin-->
<div class="feedback-list" id="feedbackList">
    <div class="feedback-item">
        <div class="user-feedback">
            <div class="fixedLabel">
                <div class="no-accept" style="display:none;">未受理</div>
                <div class="accept">已受理</div>
            </div>
            <div class="feedback-title">我已经付过款了，为什么页面上面不显示待收货</div>
            <div class="feedback-content">我已经付过款了，为什么页面上面不显示待收货我已经付过款了，为什么页面上面不显示待收货我已经付过款了，为什么页面上面不显示待收货</div>
            <div class="feedback-uploadImg">
                <ul>
                    <li>
                        <img src=""/>
                    </li>
                </ul>
            </div>
            <div class="feedback-date">2017-02-24&nbsp;09:15:48</div>
        </div>
        <div class="adm-reply">
            <div class="admInfo">
                <div class="admInfo-head">
                    <span class="admName">管理员</span>
                    <span>回复：</span>
                    <span class="replyDate">2017-02-24&nbsp;11:08:48</span>
                </div>
                <div class="admReply">嗯嗯额</div>
            </div>
        </div>
    </div>

</div>
<!--反馈列表 end-->

</body>
</html>
