<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <title data-attach-point="title"></title>
    <meta data-attach-point="keywords" name="keywords" content="">
    <meta data-attach-point="description" name="description" content="">
    <link rel="stylesheet" type="text/css" href="../src/mobile.min.css"/>
    <script src="../require.min.js"></script>
    <script src="../require-config.js"></script>
</head>
<body>
<header class="cateHeader">
    <a class="goodCate">找回密码</a>
</header>

<!--找回密码第三步-->
<div class="find_pwd_Box" style="display:none;" data-attach-point="th">
    <form>
        <div class="prove">
            <div class="validatePhone">
                <span class="new-pwd">新&nbsp;密&nbsp;码&nbsp;：</span>
                <input type="password" maxlength="20" class="validate-phone" placeholder="请输入6-20位字母或数字组合" data-attach-point="pwf">
                <span class="through" style="display:none;" data-attach-point="fok"></span>
            </div>
            <div class="validatePhone">
                <span class="new-repwd">确认密码：</span>
                <input type="password" maxlength="20" placeholder="请再次输入密码" class="newPwd" data-attach-point="pws">
                <span class="through" style="display:none;" data-attach-point="sok"></span>
            </div>
            <p class="error_txt"  data-attach-point="err"></p>
        </div>
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block" data-attach-point="mset">下一步</button>
        </div>
    </form>
</div>
<!--邮箱验证失败-->
<div class="operate send-tit" style="display: none" data-attach-point="thn">
    <p class="rig_txt send-fail">邮箱验证失败，<a href="/password">重新验证</a></p>
</div>

<!--第四步-->
<!--密码设置成功-->
<div class="operate set-div" style="display:none;" data-attach-point="fs">
    <h3 class="rig_txt set-suc">设置成功!<a href="/login">请点击登录</a></h3>
</div>

<!--密码设置失败-->
<div class="operate set-div" style="display:none;" data-attach-point="fe">
    <h3 class="rig_txt set-fail">设置失败!<a href="/password">点击重新找回</a></h3>
</div>

<!--底部-->
<div class="pay_bottom"><a class="loginByQQ">QQ登录</a></div>

<script>
    require(['components/email']);
</script>
</body>
</html>
