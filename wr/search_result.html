       function setBGC(obj){
            obj.style.backgroundColor = "#f9f9f9";
        }

function moveBox(obj) {
    var that=$(obj)
    var flyDiv=that.parents("li").find("[data-role=img]");
    var divTop = that.offset().top-10;
    var divLeft = that.offset().left-6;
    var img = flyDiv.attr('src');
    var flyer = $('<img class="u-flyer" src="'+img+'">');
    var end=$(".shopcar_s");
    var endLeft=parseFloat(end.offset().left)+10;
    var endTop=end.offset().top;
    $("body").append(flyer);
    $(".u-flyer").css({
        "left": divLeft + "px",
        "top": divTop+ "px" });
       $(".u-flyer").animate({ "left": endLeft + "px", "top": endTop + "px","width":"20px","height":"20px" }, 500,function(){
           $(".u-flyer").remove();
       });
}
