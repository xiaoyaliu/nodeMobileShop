<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/src/mobile.css"/>
    <title></title>
</head>
<body>

<header class="cateHeader">
    <div class="search_back"></div>
    <a class="goodCate">换货</a>
</header>
<!--换货申请成功-->
    <div class="apply-success" style="display:block">
        <div class="apply-suc-dialog">
            <p class="appDio">提交成功</p>
        </div>
        <div class="apply-suc-Info">
            <p>客服会在3个工作日内处理你的换货申请</p>
            <p>申请时间：<span>2016年3月16号</span></p>
            <p>换货编号：<span>211077890</span></p>
        </div>
        <p class="hotLine">客服热线：<a>4008-606-111</a></p>
    </div>

    <!--换货审核通过-->
    <div class="order-id-info" style="display:none">
        <p>快递单号<i>*</i>
            <span class="apply-tit">你的换货申请已成功，请退货给商家！</span>
        </p>
        <div class="apply-text">
            <input type="text">
        </div>
        <div class="operate-submit">
            <button type="button" class="saveBtn btn-primary btn-block">提交</button>
        </div>
    </div>

    <!--换货审核失败-->
    <div class="check-fail" style="display: none">
        <div class="check-fail-dia">
            <p class="checkDio">审核失败</p>
        </div>
        <p class="check-fail-tit">您退回的商品不符合换货规则，无法换货！</p>
        <div class="check-fail-btn">
            <a class="return-rule">查看换货规则</a>
        </div>
        <p class="hotLine">客服热线：<a>4008-606-111</a></p>
    </div>

</body>
</html>
