<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/src/mobile.css"/>

    <title></title>
    <script type="text/javascript">
        function showOrHide(flag) {
            if(flag == 1) {
                document.getElementById("top").style.display = "block";
                document.getElementById("below").style.display = "block";
            }
            if(flag == 2) {
                document.getElementById("top").style.display = "none";
                document.getElementById("below").style.display = "none";
            }
        }
    </script>
</head>
<body>
<div style="display:block;">
    <header class="cateHeader">
        <div class="search_back"></div>
        <a class="goodCate">收货地址</a>
    </header>
    <!--收货地址列表-->
    <div style="display: block">
        <div class="addressList">
            <ul class="addressList_ul">
                <li class="topLi">
                    <div class="address_li_div">
                        <p class="peopleMessage">
                            <span>张三</span>
                            <span>136****3347</span>
                        </p>
                        <p class="addressMessage">
                            河南省郑州市中原区秦岭路街道办事处109号联通大院
                        </p>
                    </div>
                </li>
                <li class="editBox" style="display: -webkit-box ">
                    <div class="address_li_div">
                        <div class="ofterAdd">
                            <input type="checkbox"checked id="default1">
                            <label for="default1">默认地址</label>
                        </div>
                    </div>
                    <div class="address_edit">
                        <span>编辑</span>
                    </div>
                    <div class="address_delete">
                        <span onclick="showOrHide(1)">删除</span>
                    </div>
                </li>
            </ul>

            <ul class="addressList_ul">
                <li class="topLi">
                    <div class="address_li_div">
                        <p class="peopleMessage">
                            <span>张三</span>
                            <span>136****3347</span>
                        </p>
                        <p class="addressMessage">
                            河南省郑州市中原区秦岭路街道办事处109号联通大院
                        </p>
                    </div>
                </li>
                <li class="editBox">
                    <div class="address_li_div">
                        <div class="ofterAdd">
                            <input type="checkbox" id="default2">
                            <label for="default2">设为默认</label>
                        </div>
                    </div>
                    <div class="address_edit">
                        <span>编辑</span>
                    </div>
                    <div class="address_delete">
                        <span onclick="showOrHide(1)">删除</span>
                    </div>
                </li>
            </ul>

            <ul class="addressList_ul">
                <li class="topLi">
                    <div class="address_li_div">
                        <p class="peopleMessage">
                            <span>张三</span>
                            <span>136****3347</span>
                        </p>
                        <p class="addressMessage">
                            河南省郑州市中原区秦岭路街道办事处109号联通大院
                        </p>
                    </div>
                </li>
                <li class="editBox">
                    <div class="address_li_div">
                        <div class="ofterAdd">
                            <input type="checkbox" id="default3">
                            <label for="default3">设为默认</label>
                        </div>
                    </div>
                    <div class="address_edit">
                        <span>编辑</span>
                    </div>
                    <div class="address_delete">
                        <span onclick="showOrHide(1)">删除</span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="add_ress_box">
            <input type="button" value="新增收货地址">
        </div>

    </div>

    <!--遮罩层-->
    <div id="below" class="belowdiv" style="display: none"></div>
    <!--删除对话框-->
    <div id="top" class="topdiv" style="display: none">
        <ul class="clear_his">
            <li class="tophis">是否确认删除收货地址？</li>
            <li>
                <span class="cancel"><a>取消</a></span>
                <span class="confirm"><a>确定</a></span>
            </li>
        </ul>
    </div>
    <!--空地址-->
    <div class="null_address"style="display:none">
        <div class="cart_null">
            <div class="empty_cart addCenter">
                <div class="img_add">
                    <img src="../css/image/noaddress.png">
                </div>
                <p>您还没有收货地址哦！</p>
                <div class="go_add"><a href="javascript:void(0);" class="go_add_btn">现在添加</a></div>
            </div>
         </div>
    </div>


</div>
</body>
</html>
