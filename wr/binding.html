<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/src/mobile.css"/>
    <title></title>
</head>
<body>
<!--绑定手机-->
    <div class="bind_phone" style="display: none">
        <header class="cateHeader">
            <div class="search_back"></div>
            <a class="goodCate">绑定手机</a>
        </header>

        <div class="bindPhone">
            <span>已绑定手机：</span>
            <p>136****3347</p>
            <span class="change-phone">更换</span>
        </div>
    </div>

<!--更换绑定手机-->
    <div class="change-phone-Info" style="display: block">
        <header class="cateHeader">
            <div class="search_back"></div>
            <a class="goodCate">更换手机</a>
        </header>
        <form>
            <div class="prove">
                <div class="validatePhone">
                    <span>新手机号：</span>
                    <input type="text" maxlength="11" class="validate-phone">
                    <i></i>
                </div>

                <div class="validatePhone">
                    <span>验&nbsp;证&nbsp;码&nbsp;：</span>
                    <input type="text" class="PIN" maxlength="4">
                    <span class="sendPin gray-but">发送验证码</span>
                </div>
                <p class="error_txt" style="display:none">请输入验证码</p>
                <p class="error_txt" style="display:none">请输入正确的验证码</p>
            </div>
            <div class="operate">
                <button type="button" class="saveBtn btn-primary btn-block">保存</button>
            </div>
        </form>

        <!--更换成功提示框-->
        <div class="success" style="display:none;">
            <h3 class="reg-success">更换成功!</h3>
        </div>
    </div>
</body>
</html>
