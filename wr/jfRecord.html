<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/src/mobile.css"/>
    <title>兑换记录</title>
</head>
<body class="jfRecord">
<header class="cateHeader">
    <div class="search_back"></div>
    <a class="goodCate">兑换记录</a>
</header>
<div class="jfRecordSection">
    <div class="recordList clearfix">
        <p class="recordOtherNum">订单号: <span>1234567789087</span></p>
        <div class="recordListCont clearfix">
            <div class="recordListCont-1"><img src="../css/image/m.png" alt=""></div>
            <div class="recordListCont-2">
                <p class="recordTitle">盛杰奥 双花草珊瑚含片 扁桃体炎  咽炎 喉炎</p>
                <p class="recordJf"><span>50</span>积分<img src="../css/image/jf.png" alt=""></p>
                <p class="recordNum">数量：x<span>1</span></p>
            </div>
        </div>
        <div class="zt clearfix">
            <span class="zt-span">已收到订单</span>
            <button class="zt-watchBtn">查看物流</button>
            <button class="zt-againBtn">再次兑换</button>
        </div>
    </div>
</div>
</body>
</html>
