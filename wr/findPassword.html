<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/src/mobile.css"/>
    <title></title>
</head>
<body>
<header class="cateHeader">
    <div class="search_back"></div>
    <a class="goodCate">找回密码</a>
</header>
<!--找回密码第一步-->
<div class="find_pwd_Box" style="display: block;">
    <form>
        <div class="prove">
            <div class="validatePhone vali-first">
                <div class="user-img"></div>
                <input type="text" class="validate-phone" placeholder="请输入你的账号/邮箱/手机号">
            </div>

        </div>
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block">下一步</button>
        </div>
    </form>
</div>

<!--手机第一步-->
<!--找回密码验证码-->
<div class="find_pwd_Box" style="display: none;">
    <form>
        <div class="prove">
            <div class="validatePhone">
                <span>手机号：</span>
                <p>136*****347</p>
            </div>

            <div class="validatePhone">
                <span>验证码：</span>
                <input type="text" class="PIN" maxlength="4" placeholder="请输入短信验证码">
                <span class="sendPin">发送验证码</span>
            </div>
            <p class="error_txt" style="display:none">请输入验证码</p>
            <p class="error_txt" style="display:none">请输入正确的验证码</p>
        </div>
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block">下一步</button>
        </div>
    </form>
</div>

<!--手机第二步-->
<div class="find_pwd_Box" style="display: none;">
    <form>
        <p class="phone-vali">手机验证：</p>
        <div class="prove">
            <div class="validatePhone">
                <span>手机号：</span>
                <p>136*****347</p>
            </div>

            <div class="validatePhone">
                <span>验证码：</span>
                <input type="text" class="PIN" maxlength="4" placeholder="请输入短信验证码">
                <span class="sendPin">重新发送</span>
            </div>
            <p class="error_txt" style="display:none">验证码错误</p>
        </div>
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block">下一步</button>
        </div>
    </form>
</div>
<!--手机第三步-->
<!--找回密码新密码-->
<div class="find_pwd_Box"style="display:none;">
    <form>
        <div class="prove">
            <div class="validatePhone">
                <span class="new-pwd">新&nbsp;密&nbsp;码&nbsp;：</span>
                <input type="password" maxlength="11" class="validate-phone" placeholder="6-20位,字母数字组合">
                <span class="through"></span>
            </div>
            <div class="validatePhone">
                <span class="new-repwd">确认新密码：</span>
                <input type="password" maxlength="20" placeholder="请再次输入密码" class="newPwd">
                <span class="through"></span>
            </div>

        </div>
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block">下一步</button>
        </div>
    </form>
</div>

<!--第四步-->
    <!--密码设置成功-->
    <div class="operate set-div" style="display: none">
        <p class="rig_txt set-suc">密码设置成功，<a>请登录</a></p>
    </div>

    <!--密码设置失败-->
    <div class="operate set-div" style="display: none">
        <p class="rig_txt set-fail">密码设置失败，<a>请重新设置</a></p>
    </div>

<!--邮箱验证-->

<div class="find_pwd_Box" style="display: none;">
    <form>
        <p class="phone-vali">邮箱验证：</p>
        <div class="prove">
            <div class="validatePhone">
                <span>邮箱：</span>
                <p>909****@qq.com </p>
            </div>
        </div>
        <p class="error_txt" style="display:block">发送失败，请稍后重试。</p>

        <div class="operate" style="display: block">
            <button type="button" class="saveBtn btn-primary btn-block">发送邮件</button>
        </div>
        <div class="operate" style="display: none">
            <p class="rig_txt send-suc" style="display:block">发送成功，<a>登录邮箱</a>查收。</p>
        </div>
    </form>
</div>

    <div class="operate send-tit" style="display: none">
        <p class="rig_txt send-suc" style="display:block">发送成功，<a>登录邮箱</a>查收。</p>
    </div>
<!--底部-->
<div class="pay_bottom">
    <a class="loginByQQ">QQ登录</a>
</div>
</body>
</html>
