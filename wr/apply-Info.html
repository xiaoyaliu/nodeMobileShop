<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/src/mobile.css"/>
    <title></title>
</head>
<body>
    <!--换货-->
    <div style="display:block;">
        <header class="cateHeader">
            <div class="search_back"></div>
            <a class="goodCate">换货</a>
        </header>

        <!--换货商品信息-->
        <div class="refund-return">
            <div class="refund-ret-img">
                <a><img src="../css/image/refund1.jpg"></a>
            </div>
            <div class="refund-ret-name">
                <p>
                    创盈 金斯利安多维片 叶酸 B族 多种营养 维生素
                </p>
                <p class="refund-ret-cou">
                    <span>￥2148.00</span>
                    数量：<span>1</span>
                </p>
            </div>
        </div>
        <p class="bot-gray"></p>
        <!--填写换货信息-->
        <div class="refund-Info">
            <ul class="refund-ul">
                <li>
                    <p>换货原因<i>*</i></p>
                    <div class="refund-season">
                        <textarea placeholder="&nbsp;请输入换货原因"></textarea>
                    </div>
                </li>
                <li>
                    <p>换货说明&nbsp;&nbsp;<span>可不填</span></p>
                    <div class="refund-money">
                        <!--<input type="text">-->
                        <textarea></textarea>
                    </div>
                </li>
            </ul>
        </div>

        <div class="refund-img">
            <a>
                <img src="../css/image/upload_03.png">
            </a>
            <a class="upload_img">
                <i></i>
                <img src="../css/image/return1.png">
            </a>
        </div>
        <div class="clear"></div>
        <!--提交申请-->
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block">提交申请</button>
        </div>

    </div>
    <!--退货退款-->
    <div style="display: none">
        <header class="cateHeader">
            <div class="search_back"></div>
            <a class="goodCate">退货退款</a>
        </header>

        <!--退货商品信息-->
        <div class="refund-return">
            <div class="refund-ret-img">
                <a><img src="../css/image/refund1.jpg"></a>
            </div>
            <div class="refund-ret-name">
                <p>
                    创盈 金斯利安多维片 叶酸 B族 多种营养 维生素
                </p>
                <p class="refund-ret-cou">
                    <span>￥2148.00</span>
                    数量：<span>1</span>
                </p>
            </div>
        </div>
        <p class="bot-gray"></p>
        <!--填写退货信息-->
        <div class="refund-Info">
            <ul class="refund-ul">
                <li>
                    <p>退货原因<i>*</i></p>
                    <div class="refund-season">
                        <textarea placeholder="&nbsp;请输入退货原因"></textarea>
                    </div>
                </li>
                <li>
                    <p>退款金额<i>*</i><span>(不超过本单实付金额)</span></p>
                    <div class="refund-money">
                        <input type="text" maxlength="10" class="redInput">
                    </div>
                </li>
                <li>
                    <p>退货说明&nbsp;&nbsp;<span>可不填</span></p>
                    <div class="refund-money">
                        <textarea></textarea>
                    </div>
                </li>
            </ul>
        </div>

        <div class="refund-img clearfix">
            <a>
                <img src="../css/image/upload_03.png">
            </a>
            <a class="upload_img">
                <i></i>
                <img src="../css/image/return1.png">
            </a>
        </div>
        <div class="clear"></div>
        <!--提交申请-->
        <div class="operate">
            <button type="button" class="saveBtn btn-primary btn-block">提交申请</button>
        </div>

    </div>

</body>
</html>
