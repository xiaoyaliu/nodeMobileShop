<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../css/src/mobile.css"/>

<body>
<!--修改密码-->
<header class="cateHeader">
    <div class="search_back"></div>
    <a class="goodCate">修改密码</a>
</header>
    <div class="change-pwd-box">
        <form>
            <div class="pwd_box">
                <div class="old-pwd-box">
                    <span>原始密码：</span>
                    <input type="password" maxlength="20" class="">
                    <i></i>
                </div>
                <div class="old-pwd-box">
                    <p class="password">新&nbsp;密&nbsp;码&nbsp;：</p>
                    <input type="password" maxlength="20">
                    <div class="button_on_mo" style="display: block"><span>abc</span></div>
                    <div class="button_off_mo" style="display:none"></div>
                </div>
                <p class="pwd-type">密码由6-12位字母、数字或字符组合</p>
                <div class="operate">
                    <button type="button" class="saveBtn btn-primary btn-block">保存</button>
                </div>
            </div>
        </form>
        
        <div class="success" style="display:none;">
            <h3 class="reg-success">修改成功!</h3>
        </div>
    </div>

</body>
